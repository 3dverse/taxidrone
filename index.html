<html>
    <head>
        <meta charset="UTF-8"/>
        <meta  content="width=device-width,initial-scale=1.0" name="viewport"/>
        <link rel="stylesheet" href="style1.css" />
    </head>
<body>
    <div class="header-container">
        <div>
            <button class="bttn-flow" role="button" id="bttn-go-Welcome">Home</button>
        </div>
        <div>
            <hr>
        </div>
        <div>
            <button class="bttn-flow" role="button" id="bttn-go-Config">Configuration</button>
        </div>
        <div>
            <hr>
        </div>
        <div>
            <button class="bttn-flow" role="button" id="bttn-go-Comparison">Comparison</button>  
        </div>

    </div>

    
    <div class="canvas-container">
        <!-- CANVAS -->
        <canvas
            id="display-canvas"
            class="display-canvas"
            oncontextmenu="event.preventDefault()"
            onclick="onClick(event)"
        ></canvas>

        <!-- WELCOME UI -->
        <div class="welcome-window" id="welcome-window">
            <div class="welcome-title">
                <button class="txt-name-drone" role="button" id="txt-name-drone">X 7926R</button>
                <button class="txt-name-pfx" role="button" id="txt-name-pfx">BY PREFIXA</button>
            </div>
            <div class="welcome-text">
                <button class="txt-info-drone" role="button" id="txt-info-drone">Autonomous self-flying taxi drone X 7926R brings a business experience, an executive transportation aircraft, allowing to reach important meetings by skipping the expected traffic delays.
                </button>
            </div>
        </div>
        <div class="start-button" id="start-button">
            <button class="bttn-start" role="button" id="bttn-start"> Press to start configuration</button>
        </div>

         <!-- Configuration UI -->
        <div class="configuration-window" id="config-window"> 
            <!-- Config sets -->
            <div class="config-sets">
                <div class="sets-bttns">
                    <div>
                        <button class="bttn-set" role="button" id="bttn-set-blade">Rotor blades</button>
                    </div>
                    <div>
                        <button class="bttn-set" role="button" id="bttn-set-mats">Exterior paint</button>
                    </div>
                    <div>
                        <button class="bttn-set" role="button" id="bttn-set-anim">Action</button>
                    </div>
                </div>
                  <!-- Config Aspa -->
                <div class="config-aspa">
                    <div class="aspa-option"> 
                        <button class="bttn-aspa-option" role="button" id="bttn-aspa-1">Aspa 1 sk1028</button>
                        <button class="text-mat-option" role="button" id="txt-aspa-1">Sk1028</button>
                    </div>
                    <div class="aspa-option">
                        <button class="bttn-aspa-option" role="button" id="bttn-aspa-2">Aspa 2 sq302</button>
                        <button class="text-mat-option" role="button" id="txt-aspa-2">Sq302</button>
                    </div>
                </div>
                <!-- Config Mats -->
                <div class="config-mat" id="set-mats">
                    <div class="mat-option">
                        <button class="bttn-mat-option" role="button" id="bttn-material-1">Vermillon</button>
                        <button class="text-mat-option" role="button" id="txt-material-1">Vermillon</button>
                    </div>
                    <div class="mat-option">
                        <button class="bttn-mat-option" role="button" id="bttn-material-2">Cobalt</button>
                        <button class="text-mat-option" role="button" id="txt-material-2">Cobalt</button>
                    </div>
                    <div class="mat-option">
                        <button class="bttn-mat-option" role="button" id="bttn-material-3">Bussines Nav</button>
                        <button class="text-mat-option" role="button" id="txt-material-3">Bussiness Navy</button>
                    </div>
                    <div class="mat-option">
                        <button class="bttn-mat-option" role="button" id="bttn-material-4">Black Pearl</button>
                        <button class="text-mat-option" role="button" id="txt-material-4">Black Pearl</button>
                   </div>
                </div>
                  <!-- Config Anim-->
                <div class="config-anim">
                    <div class="anim-option">
                        <button class="bttn-anim-option" role="button" id="bttn-anim-2">Hover</button>
                        <button class="text-mat-option" role="button" id="txt-anim-2">Hover</button>
                    </div>
                    <div class="anim-option">
                       <button class="bttn-anim-option" role="button" id="bttn-anim-3">360</button>
                       <button class="text-mat-option" role="button" id="txt-anim-3">360</button>
                    </div>
                </div>

            </div>            

           
                     

          

        </div>

        <div class="config-set-lights">
            <div class="config-light">
                <div>
                    <button class="bttn-light-toggle" role="button" id="bttn-anim-1">Light</button>
                </div>
            </div>
        </div>


        <div class="config-set-labels">
                <div>
                    <button class="txt-label" role="button" id="txt-label-1">El casco del modelo X7926R es una de las mayores innovaciones de nuestros tiempos la combinacion de fibra de carbono y keblar otorga al casco una resistencia y ligereza sin precedentes</button>
                </div>
        </div>

        
        <!-- Comparative UI -->
        <div class="comparative-window" id="comparative-window">
            
            <div class="comparative-custom">
                <button class="bttn-comparative" role="button" id="bttn-comparative-2">Custom Drone</button>
            </div>
            
        </div>

        <div class="comparative-original">
            <button class="bttn-comparative" role="button" id="bttn-comparative-1">Base Drone</button>
        </div>
        <div class="comparative-custom">
            <button class="bttn-comparative" role="button" id="bttn-comparative-2">Custom Drone</button>
        </div>
        <div class="original-info">
            <button class="txt-original-info" role="button" id="txt-info-original">Specs orginal drone
                Aspa
                paint
            </button>
        </div>
        <div class="custom-info">
            <button class="txt-custom-info" role="button" id="txt-info-custom">Specs custom drone
                Aspa
                paint
            </button>
        </div>
       


    </div>
        
    <!-- LIVELINK SDK -->
    <script src="https://cdn.3dverse.com/legacy/sdk/stable/SDK3DVerse.js"></script>

    
   
</body>
